{% extends "base.html" %}

{% block content %}
<h1>Car List <a class="btn btn-primary" href="{% url 'taxi:car-create' %}">Add car</a></h1>
<ul>
    {% for car in car_list %}
        <li>
            {{ car.model }} ({{ car.manufacturer.name }}) 
            <a href="{% url "taxi:car-detail" pk=car.id %} ">Detail</a>
        </li>
    {% empty %}
        <li>No cars available.</li>
    {% endfor %}
</ul>
{% endblock %}
